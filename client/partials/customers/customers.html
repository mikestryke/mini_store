<h1>Customers Controller</h1>
<h3>Add a new Customer:</h3>
	<form>
		<input type='text' ng-model='newCustomer.name' placeholder='name'>
		<input type='submit' value='Add' ng-click='addCustomer()'>
	</form>
	<div>
		<h3>Search Customer:</h3>
		<input type-'text' ng-model='filter_name' placeholder='search name...'>
	</div>
<table>
	<thead>
		<th>Name</th>
		<th>Created Date</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat='customer in customers | filter: filter_name track by $index'>
			<td>{{customer.name}}</td>
			<td>{{customer.date | date: 'MMMM dd, yyyy'}}</td>
			<td><button ng-click='removeCustomer(customer)'>Remove</button></td>	
		</tr>
	</tbody>
</table>
